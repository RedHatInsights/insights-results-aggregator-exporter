---
apiVersion: v1
kind: Template
metadata:
  name: ccx-results-exporter
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: ccx-results-exporter
    labels:
      app: ccx-data-pipeline
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: ccx
    jobs:
    - name: instance
      schedule: "1 */1 * * *"
      parallelism: 1
      completions: 1
      activeDeadlineSeconds: ${{ACTIVE_DEADLINE_SECONDS}}
      backoffLimit: ${{BACKOFF_LIMIT}}
      env:
      # TODO: Set env
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        # TODO: Use a command to export any database
        command:
          - ./insights-results-aggregator-exporter
          - "-show-authors"
        restartPolicy: Never
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        env:
        - name: ENV_NAME
          value: ${ENV_NAME}
    database:
      sharedDbAppName: ccx-insights-results
    dependencies:
      - ccx-insights-results

parameters:
- name: CLOWDER_ENABLED
  description: Determines if this is a Clowder deployment
  value: "true"
- description: Env Name
  name: ENV_NAME
  required: true
- name: ACTIVE_DEADLINE_SECONDS
  description: The maximum duration the job can run. 
  value: "300" # 5 minutes
- name: BACKOFF_LIMIT
  description: The number of retries for a job.
  value: "3"
- name: IMAGE
  description: Image ID of the job.
  # TODO: Use cloudservices when https://issues.redhat.com/browse/CCXDEV-8122 is done
  value: quay.io/ccxdev/insights-results-aggregator-exporter
- name: IMAGE_TAG
  description: The image tag.
  value: latest
- name: CPU_REQUEST
  description: Minimum amount of CPU that the job may consume.
  value: 100m
- name: MEMORY_REQUEST
  description: Minimum amount of memory that the job may consume.
  value: 500Mi
- name: CPU_LIMIT
  description: Maximum amount of CPU that the job will consume.
  value: 200m
- name: MEMORY_LIMIT
  description: Maximum amount of memory that the job will consume.
  value: 500Mi
